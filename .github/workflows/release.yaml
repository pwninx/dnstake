name: Release
on:
  create:
    tags:
      - v*

jobs: 
  release: 
    name: "Release binary"
    runs-on: ubuntu-latest
    steps: 
      - name: "Check out code"
        uses: actions/checkout@v2.3.4
        with: 
          fetch-depth: 0

      - name: "Set up Go"
        uses: actions/setup-go@v2
        with: 
          go-version: 1.16

      - name: "Create release on GitHub"
        uses: goreleaser/goreleaser-action@v2.9.1
        env: 
          GITHUB_TOKEN: "${{ secrets.RELEASE_TOKEN }}"
        with: 
          args: "release --rm-dist"
          version: latest